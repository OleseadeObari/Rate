<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rating-state">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="writeup">
          <h1 class="heading">How did we do?</h1>
          <p class="paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form action="">
          <div class="rate-submit">
            <div class="rate">
              <button type="button" value="1" class="button one" id="one">
                1
              </button>

              <button type="button" value="1" class="button two" id="two">
                2
              </button>
              <button type="button" value="1" id="three" class="button three">
                3
              </button>
              <button type="button" value="1" class="button four" id="four">
                4
              </button>
              <button type="button" value="1" class="button five" id="five">
                5
              </button>
            </div>

            <form action="" id="submit">
              <button type="submit" class="btn submit" id="submit">
                Submit
              </button>
            </form>
            <!--  value="index2.html"
                onclick="location.href"
                ="index2.html" -->
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
